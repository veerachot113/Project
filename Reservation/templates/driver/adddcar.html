<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองง่ายได้เกี่ยว</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom Styles */

        body {
            background-color: #f8f9fa; /* Light gray background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #122335; /* Navbar background color */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Navbar text color */
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* Navbar toggler color */
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .nav-link:hover {
            color: #f8f9fa !important; /* Navbar text color on hover */
        }

        /* User Dropdown Styling */

        .dropdown-menu {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu a {
            color: #212529 !important; /* Dropdown text color */
        }

        .dropdown-menu a:hover {
            background-color: #007bff; /* Dropdown item background color on hover */
            color: #ffffff !important; /* Dropdown text color on hover */
        }

        /* Custom Styles for Additional Content */

        .flexMain {
            display: flex;
            align-items: center;
        }

        .flex2 {
            flex: 2;
        }

        button.siteLink {
            border: none;
            padding: 24px;
            display: inline-block;
            min-width: 115px;
        }

        .whiteLink {
            background: #fff;
        }

        .blackLink {
            color: #fff;
            background: #232323;
            transition: all 300ms linear;
        }

        #menuDrawer {
            background: #fff;
            position: fixed;
            height: 100vh;
            overflow: auto;
            z-index: 12312;
            top: 0;
            left: 0;
            border-right: 1px solid #eaeaea;
            min-width: 25%;
            max-width: 320px;
            width: 100%;
            transform: translateX(-100%);
            transition: transform 200ms linear;
        }

        #mainNavigation {
            transition: transform 200ms linear;
            background: #fff;
        }

        .drawMenu>#menuDrawer {
            transform: translateX(0%);
        }

        .drawMenu>#mainNavigation {
            transform: translateX(25%);
        }

        .fa-times {
            cursor: pointer;
        }

        a.nav-menu-item:hover {
            margin-left: 2px;
            border-left: 10px solid black;
        }

        a.nav-menu-item {
            transition: border 200ms linear;
            text-decoration: none;
            display: block;
            padding: 18px;
            padding-left: 32px;
            border-bottom: 1px solid #eaeaea;
            font-weight: bold;
            color: #343434;
        }

        select.noStyle {
            border: none;
            outline: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Website Name -->
            <a class="navbar-brand" href="/">จองง่าย ได้เกี่ยว</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <!-- If the user is logged in, show username and logout button -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">{{ user.username }}</span>
                        </li>
                    {% else %}
                        <!-- If not logged in, show login and register buttons -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'chooserole' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Additional Content -->

    <div id="menuHolder">
        <div role="navigation" class="sticky-top border-bottom border-top" id="mainNavigation">
            <div class="flexMain">
                <div class="flex2">
                    <button class="whiteLink siteLink" style="border-right:1px solid #eaeaea" onclick="menuToggle()"><i
                            class="fas fa-bars me-2"></i> MENU</button>
                </div>
            </div>
        </div>

        <div id="menuDrawer">
            <div class="p-4 border-bottom">
                <div class='row'>
                    <div class="col text-end ">
                        <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
                    </div>
                </div>
            </div>
            <div>
                <a href="#" class="nav-menu-item"><i class="fas fa-home me-3"></i>Home</a>
                <a href="#" class="nav-menu-item"><i class="fab fa-product-hunt me-3"></i>Products</a>
                <a href="#" class="nav-menu-item"><i class="fas fa-search me-3"></i>Explore</a>
                <a href="#" class="nav-menu-item"><i class="fas fa-wrench me-3"></i>Services</a>
                <a href="#" class="nav-menu-item"><i class="fas fa-dollar-sign me-3"></i>Pricing</a>
                <a href="#" class="nav-menu-item"><i class="fas fa-file-alt me-3"></i>Blog</a>
                <a href="#" class="nav-menu-item"><i class="fas fa-building me-3"></i>About Us</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-GLhlTQ8iKs5eqI5sOXQfaA4FQI9O724Eov2F2+6z6EEq/rX+8AciendoLUEWrtI7"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var menuHolder = document.getElementById('menuHolder');
        var siteBrand = document.getElementById('siteBrand');
        function menuToggle() {
            if (menuHolder.className === "drawMenu") menuHolder.className = "";
            else menuHolder.className = "drawMenu";
        }
        if (window.innerWidth < 426) siteBrand.innerHTML = "MAS";
        window.onresize = function () {
            if (window.innerWidth < 420) siteBrand.innerHTML = "MAS";
            else siteBrand.innerHTML = "MY AWESOME WEBSITE";
        }
    </script>

</body>

</html>
