<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom Styles */

        body {
            background-color: #f8f9fa; /* Light gray background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #122335; /* Navbar background color */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Navbar text color */
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* Navbar toggler color */
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .nav-link:hover {
            color: #f8f9fa !important; /* Navbar text color on hover */
        }

        /* User Dropdown Styling */

        .dropdown-menu {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu a {
            color: #212529 !important; /* Dropdown text color */
        }

        .dropdown-menu a:hover {
            background-color: #007bff; /* Dropdown item background color on hover */
            color: #ffffff !important; /* Dropdown text color on hover */
        }

    </style>

    <title>จองง่ายได้เกี่ยว</title>
</head>

<body>

    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Website Name -->
            <a class="navbar-brand" href="{% url 'home' %}">จองง่าย ได้เกี่ยว</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <!-- If the user is logged in, show username and logout button -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">{{ user.username }}</span>
                        </li>
                    {% else %}
                        <!-- If not logged in, show login and register buttons -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'chooserole' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <h3>หน้าชาวนา</h3>

    <!-- Your content goes here -->

    <!-- Bootstrap JS and Popper.js (required for dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-GLhlTQ8iKs5eqI5sOXQfaA4FQI9O724Eov2F2+6z6EEq/rX+8AciendoLUEWrtI7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
